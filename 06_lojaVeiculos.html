<meta charset="UTF-8" />
<script>
  /*
    PROBLEMA: LOJA DE VEÍCULOS
    Crie os seguintes arrays:
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    let cassosSedan = ["Civic", "Corolla", "Arizzo", "Fusion"];
    let carrosHatch = ["308", "Focus", "i30"];
    
    Peça para o usuário informar mais três veículos para serem inseridos na lista. Para inserir na lista correta, peça também para o usuário identificar o tipo de veículo que deseja inserir, se é SUV, Sedan ou Hatch.

    Apresente a lista final de cada tipo de veículo.
    */

  //ENTRADA
  alert("Insira três veículos separadamente para adicionar a lista");

  const addCarro1 = prompt("Qual o PRIMEIRO veículo que deseja inserir a lista");
  const addCarro2 = prompt("Qual o SEGUNDO veículo que deseja inserir a lista?");
  const addCarro3 = prompt("Qual o TERCEIRO veículo que deseja inserir a lista");

  const tipo = prompt("Qual tipo de veículo deseja inserir na lista?(S-SUV ou SE-Sedan ou H-Hatch").toUpperCase().trim();

  //PROCESSAMENTO
  let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
  let cassosSedan = ["Civic", "Corolla", "Arizzo", "Fusion"];
  let carrosHatch = ["308", "Focus", "i30"];

  if(tipo == "S"){
    carrosSUV.push(addCarro1)
    carrosSUV.push(addCarro2)
    carrosSUV.push(addCarro3)
  }
  else if(tipo == "SE"){
    cassosSedan.push(addCarro1)
    cassosSedan.push(addCarro2)
    cassosSedan.push(addCarro3)
  }
  else if(tipo == "H"){
    carrosHatch.push(addCarro1)
    carrosHatch.push(addCarro2)
    carrosHatch.push(addCarro3)
  }

  //SAÍDA
  document.write(`<p>Lista SUV: ${carrosSUV}.</p><p>Lista Sedan: ${cassosSedan}</p>Lista Hatch: ${carrosHatch}.`)
</script>
